<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Marry Me?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      opacity: 0;
      animation: fadeIn 3s ease-in forwards;
    }

    h2 {
      font-size: 2rem;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 3s ease-in forwards 3s;
    }

    button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.3rem;
      border: none;
      border-radius: 30px;
      background: #ff5e7e;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 0, 85, 0.4);
      transition: transform 0.2s ease;
      opacity: 0;
      animation: fadeIn 3s ease-in forwards 6s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff3366;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      bottom: -50px;
      color: rgba(255,255,255,0.8);
      font-size: 24px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) translateX(30px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>My Love ‚ù§Ô∏è</h1>
  <h2>From the moment I met you, my world became brighter...</h2>
  <h2>Every heartbeat whispers your name üíñ</h2>
  <button onclick="showHearts()">Will You Marry Me?</button>

  <script>
    function showHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = 'üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 3 + Math.random() * 2 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
      alert("I love you forever üíç‚ù§Ô∏è");
    }
  </script>
</body>
</html>
